<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE with Kuru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="lead-line">
            <h1>FIRE with Kuru</h1>
            <h2>Financial Independence Retired Early with Kuru Kuru</h2>
        </div>
    </header>
    <main>
        <section>
            <div class="kuru-coin">
                <img class="kuru-coins" srcset="kuru-img/V250_DreamShaper_v7_kuru120(1).jpg" alt="Kuru with stacked gold coins surrounded her">
                <img class="kuru-pink" srcset="kuru-img/V250_DreamShaper_v7_kuru0.jpg" alt="Kuru with red pinkish background">
            </div>
        </section>
        <br>
        <section>
            <div class="form-border">
                <form action="#" method="GET" class="tracking-form">
                    <fieldset class="field-set">
                        <legend>Track your revenues and expenses</legend>
                        <div class="form-space">
                            <div class="fill">
                                <label for="fin">Select transaction:</label>
                                <select class="fin-select" id="fin" name="fin">
                                    <option value="Salary">Salary</option>
                                    <option value="Interest">Interest</option>
                                    <option value="Rent income">Rent income</option>
                                    <option value="Profit">Profit</option>
                                    <option value="Dividend">Dividend</option>
                                    <option value="Royalty">Royalty</option>
                                    <option value="Commission">Commission</option>
                                    <option value="Insurance claim">Insurance claim</option>
                                    <option value="Capital Gain">Capital Gain</option>
                                    <option value="Loan?">Loan?</option>
                                    <option value="F & B">F & B</option>
                                    <option value="Phone credit">Phone credit</option>
                                    <option value="WiFi sub fee">WiFi sub fee</option>
                                    <option value="Rent expense">Rent expense</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Education">Education</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Charity">Charity</option>
                                    <option value="Household needs">Household needs</option>
                                    <option value="Social circle">Social circle</option>
                                    <option value="Laundry">Laundry</option>
                                    <option value="Hobbies">Hobbies</option>
                                    <option value="Admin chores">Admin chores</option>
                                    <option value="Salon/barbershop">Salon/barbershop</option>
                                    <option value="Beauty spend">Beauty spend</option>
                                    <option value="Appliances">Appliances</option>
                                    <option value="Workplace needs">Workplace needs</option>
                                    <option value="Buying Stock">Buying Stock</option>
                                    <option value="Right Issue">Right Issue</option>
                                    <option value="Purchase Warrant">Purchase Warrant</option>
                                    <option value="Buying Bonds">Buying Bonds</option>
                                    <option value="Mutual Fund">Mutual Fund</option>
                                    <option value="Utilities Bills">Utilities Bills</option>
                                    <option value="Insurance sub fee">Insurance sub fee</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>  
                            <div class="fill">    
                                <label for="trans-name">Transaction Name:</label>
                                <input type="text" id="trans-name" name="trans-name" placeholder="ex:Salary from/Pay for" required>
                            </div>    
                            <div class="fill">    
                                <label for="det-info">Month:</label>
                                <input type="text" id="det-info" name="det-info" placeholder="ex:July" required>
                            </div>
                            <div class="fill">    
                                <label for="idr-amount">IDR:</label>
                                <input type="number" id="idr-amount" name="idr-amount" placeholder="9000000" required>
                            </div>
                            <br>
                            <button type="submit" value="submit">Add an Amount</button>
                        </div>
                        <!-- <button type="submit" value="submit">Add an Amount</button> -->
                    </fieldset>
                </form>
            </div>        
        </section>
        <br>
        <section>
            <div class="kuru-coin">
                <img class="kuru-coins" srcset="kuru-img/V250_DreamShaper_v7_0(5).jpg" alt="Kuru wear eyeglasses and hold a book">
                <img class="kuru-pink" srcset="kuru-img/V250_DreamShaper_v7_04.jpg" alt="Kuru brings luggage">
            </div>
        </section>
        <br>
    </main>
    <footer>
        <div class="trans-container">
            <!-- result order container -->
            <ul class="trans-type-container"></ul>
        </div>
    </footer>
    <!-- <script>var exports={};</script> -->
    <script type="module" src="app.js"></script>
</body>
</html>
